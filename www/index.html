<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="myCtrl">
      <div class="bar bar-header bar-dark">
        <h1 class="title">Product Monitoring System</h1>

      </div>
      <br><br><br>
      <ion-content>
        <!--<div class="bar bar-header bar-dark">-->
          <!--<h1 class="title">bar-dark</h1>-->
        <!--</div>-->
        <div class="row">
          <div class="col header" >Product ID</div>
          <div class="col header">Product Name</div>
          <div class="col header">User Rating</div>
          <div class="col header">Number of Units in Stock</div>
          <div class="col header">Year of Release</div>
        </div>
        <div class="row" ng-repeat="item in p ">
          <div class="col">{{item.id}}</div>
          <div class="col">{{item.name}}</div>
          <div class="col">{{item.user_rating}}</div>
          <div class="col">{{item.units_in_stock}}</div>
          <div class="col">{{item.release_year}}</div>
        </div>
        <!--<ion-list>-->
          <!--<ion-item ng-repeat="item in p ">-->
            <!--Hello, {{item}}!-->
          <!--</ion-item>-->
        <!--</ion-list>-->
      </ion-content>
    </ion-pane>
  </body>
</html>
